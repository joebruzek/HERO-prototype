<!DOCTYPE html>
<html>
<head>
	<title>HERO</title>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body> 
	<div class="row" id="screen">
		<div class="col-md-2 nopadding" id="sidebar">
			<div id="header">
				<div id="header-title">
					<p id="title">HERO</p>
				</div>
			</div>
			<ul id="sidebar-list">
				<a href="/index.html"><li>Robots</li></a>
				<a href="/schedule.html"><li>Schedule</li></a>
				<a href="/settings.html"><li>Settings</li></a>
				<a href="/help.html"><li>Help</li></a>
			</ul>

		</div>
		<div class="col-md-10 nopadding" id="content">
			<ul class="block-list" id="robots">
			</ul>
			<div id="add-robot-div"><button id="add-robot" onclick="addRobot()">Add A Robot</button></div>
		</div>
	</div>
</body>

<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Robot</h4>
      </div>
      <div class="modal-body">
        <div class="input-group"><input type="text" class="form-control" id="robot-name" placeholder="Robot Name"></div>
        <div class="input-group"><input type="text" class="form-control" placeholder="Robot ID"></div>
        <div class="input-group"><input type="text" class="form-control" placeholder="Some other thing"></div>

		<div class="input-group">
			<div class="label">Robot Type</div>
			<select class="form-control" id="robot-type">
				<option>Roomba</option>
				<option>Quadcopter</option>
				<option>Wall-E</option>
				<option>Rosie the Robots</option>
			</select>
		</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-robot" onclick="submitRobot()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" id="task-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Task</h4>
        <p id="robot-name-task-modal"></p>
      </div>
      <div class="modal-body">
        <div class="input-group"><input type="text" class="form-control" id="robot-name" placeholder="Robot Name"></div>
        <div class="input-group"><input type="text" class="form-control" placeholder="Robot ID"></div>
        <div class="input-group"><input type="text" class="form-control" placeholder="Some other thing"></div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-robot" onclick="submitTask()">Submit Task</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</html>
